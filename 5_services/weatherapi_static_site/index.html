<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.2.1/plotly.min.js"></script>
</head>
<body>
  <h1>Today's temp chart</h1>
  <div id="chart"></div>

  <script>
    // Make API request
    axios.get('<API_Gateway_URL>/lab5_weatherapi_gw/weather')
      .then(response => {
        const x = response.data.x;
        const y = response.data.y;

        // Plot graph using Plotly.js
        const chartDiv = document.getElementById('chart');
        Plotly.newPlot(chartDiv, [{ x, y, type: 'scatter' }], { margin: { t: 0 } });
      })
      .catch(error => {
        console.error('Error retrieving data:', error);
      });
  </script>
</body>
</html>
